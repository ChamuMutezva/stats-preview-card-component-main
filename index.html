<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <!--  use this during production -->
   <link rel="stylesheet" href="./css/style.css" />
  
  <!--use this for development
  <link rel="stylesheet" href="./sass/style.scss" />
  -->
</head>

<body>
  <div class="wrapper">
    <header class="heading__container">
      <div class="heading" role="img" aria-label="people analyzing data"> 
        <div class="inner"></div>
      </div>
    </header>
    <main class="main">
      <h1 class="title">Get <span class="title__purple">insights</span> that help your business grow.</h1>
      <p class="main__content">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="container">
        <div class="summary">
          <p class="summary__item"><strong class="summary__item__num">10k+</strong><span> companies</span></p>
        </div>
        <div class="summary">
          <p class="summary__item"><strong class="summary__item__num">314 </strong><span>templates</span></p>
        </div>
        <div class="summary">
          <p class="summary__item"><strong class="summary__item__num">12m+ </strong><span>queries</span></p>
        </div>
      </div>
    </main>
  </div>


</body>

</html>
